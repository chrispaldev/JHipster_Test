<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="randomFact">
            <h2><span>Random Fact</span> {{randomFact.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Icon Url</span></dt>
                <dd>
                    <span>{{randomFact.iconUrl}}</span>
                </dd>
                <dt><span>Url</span></dt>
                <dd>
                    <span>{{randomFact.url}}</span>
                </dd>
                <dt><span>Value</span></dt>
                <dd>
                    <span>{{randomFact.value}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/random-fact', randomFact.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
